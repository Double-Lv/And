<% if(showTest || false){ %>
<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine-core/jasmine.css">
<title><%= title %></title>
<script type="text/javascript" src="lib/jasmine/jasmine-core/jasmine.js"></script>
<script type="text/javascript" src="lib/jasmine/jasmine-core/jasmine-html.js"></script>
<script type="text/javascript" src="lib/jquery-1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/jasmine/jasmine-core/boot/boot.js"></script>
<script type="text/javascript" src="apps/<%= appName %>/test.js"></script>
<% } %>
<script type="text/javascript">
    var params = {
        test: true
    };
    console.log(params);

    //判断当前环境：dev, test, product
    (function(location){
        var env;
        switch(location.hostname){
            case '127.0.0.1' :
            case 'localhost' :
                env = 'dev';
                params.test = true;
            break;
            case 'trustee.test.17zuoye.net' :
                env = 'test';
            break;
            case 'trustee.17zuoye.net' :
                env = 'product';
            break;
            default:
                env = 'test';
            break;
        }
        params.env = env; //暴漏到params
    })(window.location);
</script>
<% if(showTest || false){ %>
<script type="text/javascript">
    runUnit(params);
</script>
<% } %>
