<div class="ui grid center aligned">
    <div class="four wide column left aligned">
        <form class="ui form">
            <div class="field">
                <label>用户名</label>
                <div class="ui left icon input">
                    <input id="username" name="username" type="text" placeholder="输入用户名" data-bind="value: username, valueUpdate: 'keyup', validationElement: username">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="field error">
                <label data-bind="validationMessage: username"></label>
            </div>
            <div class="field">
                <label>密码</label>
                <div class="ui left icon input">
                    <input id="password" name="password" type="password" placeholder="输入密码" data-bind="value: password, valueUpdate: 'keyup', validationElement: password">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="field error">
                <label data-bind="validationMessage: password"></label>
            </div>
            <button class="ui blue button" data-bind="click: login">登录</button>
        </form>
    </div>
    <div class="one wide column">
        <div class="ui vertical divider"> Or </div>
    </div>
    <div class="four wide column middle aligned">
        <a href="/signup" class="ui big green labeled icon button">
            <i class="signup icon"></i> 注册
        </a>
    </div>
</div>
