<form class="form-horizontal" style="width: 800px;">

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">原生字符串绑定</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="text: text1"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: text1">
        </div>
    </div>

    <br>

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">ko双向绑定</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="text: text2"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: text2">
        </div>
    </div>

    <br>

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">输入更新方法</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="text: text3"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: text3, valueUpdate: 'afterkeydown'">
        </div>
    </div>

    <br>

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">解析成html</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="html: text4"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: text4, valueUpdate: 'afterkeydown'">
        </div>
    </div>

    <br>

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">用函数获取</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" data-bind="text: text5()"></label>
    </div>

    <br>

    <div class="form-group">
        <h4 class="col-md-3 col-md-offset-2">合成值</h4>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">String6</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: text6, valueUpdate: 'afterkeydown'">
        </div>
    </div>
</form>
